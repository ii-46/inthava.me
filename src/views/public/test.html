<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  let title = document.title;
  window.onfocus = function() {
    document.title = title;
  };
  window.onblur = function() {
    document.title = `:) ຮັກເຈົ້າເດີ້ | ${title}`;
  };
</script>
</body>
</html>
